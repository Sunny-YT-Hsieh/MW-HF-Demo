<html lang="en">

        <script src="data/HealthFacilities_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-14.1711938935499,33.344203080020776],[-13.914873392924905,33.821673284927215]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Malawi Health Facility Distribution</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'This is map of  health feacilities in Malawi';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_DistrictBundary_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td class="visible-with-data" id="ADM2_EN">' + (feature.properties['ADM2_EN'] !== null ? autolinker.link(feature.properties['ADM2_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['date'] !== null ? autolinker.link(feature.properties['date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['validOn'] !== null ? autolinker.link(feature.properties['validOn'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['validTo'] !== null ? autolinker.link(feature.properties['validTo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DistrictBundary_0_0() {
            return {
                pane: 'pane_DistrictBundary_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(170,163,160,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DistrictBundary_0');
        map.getPane('pane_DistrictBundary_0').style.zIndex = 400;
        map.getPane('pane_DistrictBundary_0').style['mix-blend-mode'] = 'normal';
        var layer_DistrictBundary_0 = new L.geoJson(json_DistrictBundary_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DistrictBundary_0',
            layerName: 'layer_DistrictBundary_0',
            pane: 'pane_DistrictBundary_0',
            onEachFeature: pop_DistrictBundary_0,
            style: style_DistrictBundary_0_0,
        });
        bounds_group.addLayer(layer_DistrictBundary_0);
        map.addLayer(layer_DistrictBundary_0);
        function pop_HealthFacilities_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Facility Name</th>\
                        <td class="visible-with-data" id="Facility_N">' + (feature.properties['Facility_N'] !== null ? autolinker.link(feature.properties['Facility_N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TA Name</th>\
                        <td class="visible-with-data" id="TA">' + (feature.properties['TA'] !== null ? autolinker.link(feature.properties['TA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td class="visible-with-data" id="District">' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HealthFacilities_1_0() {
            return {
                pane: 'pane_HealthFacilities_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/HealthFacilities_1.svg',
            iconSize: [15.2, 15.2]
        }),

        }
        map.createPane('pane_HealthFacilities_1');
        map.getPane('pane_HealthFacilities_1').style.zIndex = 401;
        map.getPane('pane_HealthFacilities_1').style['mix-blend-mode'] = 'normal';
        var layer_HealthFacilities_1 = new L.geoJson(json_HealthFacilities_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HealthFacilities_1',
            layerName: 'layer_HealthFacilities_1',
            pane: 'pane_HealthFacilities_1',
            onEachFeature: pop_HealthFacilities_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}

                return L.marker(latlng, style_HealthFacilities_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_HealthFacilities_1);
        map.addLayer(layer_HealthFacilities_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/HealthFacilities_1.png" /> Health Facilities', layer: layer_HealthFacilities_1},
            {label: '<img src="legend/DistrictBundary_0.png" /> District Bundary', layer: layer_DistrictBundary_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"ADM2_EN": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_ADM2_EN = document.createElement('div');
            div_ADM2_EN.id = "div_ADM2_EN";
            div_ADM2_EN.className= "filterselect";
            document.getElementById("menu").appendChild(div_ADM2_EN);
            sel_ADM2_EN = document.createElement('select');
            sel_ADM2_EN.multiple = true;
            sel_ADM2_EN.size = 10;
            sel_ADM2_EN.id = "sel_ADM2_EN";
            var ADM2_EN_options_str = "<option value='' unselected></option>";
            sel_ADM2_EN.onchange = function(){filterFunc()};
            ADM2_EN_options_str  += '<option value="Balaka">Balaka</option>';
            ADM2_EN_options_str  += '<option value="Blantyre">Blantyre</option>';
            ADM2_EN_options_str  += '<option value="Blantyre City">Blantyre City</option>';
            ADM2_EN_options_str  += '<option value="Chikwawa">Chikwawa</option>';
            ADM2_EN_options_str  += '<option value="Chiradzulu">Chiradzulu</option>';
            ADM2_EN_options_str  += '<option value="Chitipa">Chitipa</option>';
            ADM2_EN_options_str  += '<option value="Dedza">Dedza</option>';
            ADM2_EN_options_str  += '<option value="Dowa">Dowa</option>';
            ADM2_EN_options_str  += '<option value="Karonga">Karonga</option>';
            ADM2_EN_options_str  += '<option value="Kasungu">Kasungu</option>';
            ADM2_EN_options_str  += '<option value="Likoma">Likoma</option>';
            ADM2_EN_options_str  += '<option value="Lilongwe">Lilongwe</option>';
            ADM2_EN_options_str  += '<option value="Lilongwe City">Lilongwe City</option>';
            ADM2_EN_options_str  += '<option value="Machinga">Machinga</option>';
            ADM2_EN_options_str  += '<option value="Mangochi">Mangochi</option>';
            ADM2_EN_options_str  += '<option value="Mchinji">Mchinji</option>';
            ADM2_EN_options_str  += '<option value="Mulanje">Mulanje</option>';
            ADM2_EN_options_str  += '<option value="Mwanza">Mwanza</option>';
            ADM2_EN_options_str  += '<option value="Mzimba">Mzimba</option>';
            ADM2_EN_options_str  += '<option value="Mzuzu City">Mzuzu City</option>';
            ADM2_EN_options_str  += '<option value="Neno">Neno</option>';
            ADM2_EN_options_str  += '<option value="Nkhata Bay">Nkhata Bay</option>';
            ADM2_EN_options_str  += '<option value="Nkhotakota">Nkhotakota</option>';
            ADM2_EN_options_str  += '<option value="Nsanje">Nsanje</option>';
            ADM2_EN_options_str  += '<option value="Ntcheu">Ntcheu</option>';
            ADM2_EN_options_str  += '<option value="Ntchisi">Ntchisi</option>';
            ADM2_EN_options_str  += '<option value="Phalombe">Phalombe</option>';
            ADM2_EN_options_str  += '<option value="Rumphi">Rumphi</option>';
            ADM2_EN_options_str  += '<option value="Salima">Salima</option>';
            ADM2_EN_options_str  += '<option value="Thyolo">Thyolo</option>';
            ADM2_EN_options_str  += '<option value="Zomba">Zomba</option>';
            ADM2_EN_options_str  += '<option value="Zomba City">Zomba City</option>';
            sel_ADM2_EN.innerHTML = ADM2_EN_options_str;
            div_ADM2_EN.appendChild(sel_ADM2_EN);
            var lab_ADM2_EN = document.createElement('div');
            lab_ADM2_EN.innerHTML = 'ADM2_EN';
            lab_ADM2_EN.className = 'filterlabel';
            div_ADM2_EN.appendChild(lab_ADM2_EN);
            var reset_ADM2_EN = document.createElement('div');
            reset_ADM2_EN.innerHTML = 'clear filter';
            reset_ADM2_EN.className = 'filterlabel';
            reset_ADM2_EN.onclick = function() {
                var options = document.getElementById("sel_ADM2_EN").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_ADM2_EN.appendChild(reset_ADM2_EN);
        </script>
    </body>
</html>
